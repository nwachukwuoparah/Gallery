<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image.css" media="screen" />
    <link rel="icon" href="imageR.png" style="border-radius: 45px;">
</head>

<body>
    <h1>Snapshots</h1>
    <ul id="imagegallery">
        <li>
            <a href="image1.jpg" title="image1"><img style="Height: 40px; border-radius: 20px;" src="image1.jpg"
                    alt="image1" /></a>
        </li>
        <li>
            <a href="image2.png" title="image2"><img style="Height: 40px;border-radius: 20px;" src="image2.png"
                    alt="image2" /></a>
        </li>
        <li>
            <a href="image3.png" title="image3"><img style="Height: 40px; background-color: gray;border-radius: 20px;"
                    src="image3.png" alt="image3" /></a>
        </li>
        <li>
            <a href="image4.png" title="image4"><img style="Height: 40px;border-radius: 20px;" src="image4.png"
                    alt="image4" /></a>
        </li>
        <li>
            <a href="image5.png" title="image5"><img style="Height: 40px;border-radius: 20px;" src="image5.png"
                    alt="image5" /></a>
        </li>
        <li>
            <a href="image6.png" title="image6"><img style="Height: 40px; Width:40px;border-radius: 20px;"
                    src="image6.png" alt="image6" /></a>
        </li>
        <li>
            <a href="image.png" title="shirt"><img style="Height: 40px;border-radius: 20px;" src="image.png"
                    alt="shirt" /></a>
        </li>
        <script src="image.js"></script>
    </ul>
</body>

</html>
